{include file="public/css"}

<div class="tpl-portlet-components">
                <div class="portlet-title">
                    <div class="caption font-green bold">
                        <span class="am-icon-code"></span> 管理员修改
                    </div>
                    <div class="tpl-portlet-input tpl-fz-ml">
                        <div class="portlet-input input-small input-inline">
                            <div class="input-icon right">
                            </div>
                        </div>
                    </div>


                </div>
                <div class="tpl-block ">

                    <div class="am-g tpl-amazeui-form">


                        <div class="am-u-sm-12 am-u-md-9">
                            <form enctype="multipart/form-data" class="am-form am-form-horizontal" action="{:url('User/admin_do_update')}" method="post">
                                <input type="hidden" name="Id" value="{$list.Id}">
                                <div class="am-form-group">
                                    <label for="user-weibo" class="am-u-sm-3 am-form-label">管理员姓名 / username</label>
                                    <div class="am-u-sm-9">
                                        <input type="text" id="user-weibo" name="username" class="inputs" value="{$list.username}">
                                        <span style="height:30px;width:100%;display:block;font-size:15px" class="titles" > </span>
                                    </div>
                                </div>

                                <div class="am-form-group">
                                    <label for="user-weibo" class="am-u-sm-3 am-form-label">管理员密码 / password</label>
                                    <div class="am-u-sm-9">
                                        <input type="text" id="user-weibo" name="password" class="inputs" value="{$list.password}">
                                        <span style="height:30px;width:100%;display:block;font-size:15px" class="titles" > </span>
                                    </div>
                                </div>

                                <div class="am-form-group">
                                    <label for="user-name" class="am-u-sm-3 am-form-label">所属用户组 / group</label>
                                    <div class="am-u-sm-9">
                                        <select name="group_id">
                                            <option value="0">-----请选择-------</option>
                                            {volist id="vo" name="title"}
                                            <option {if condition='$list.group_id eq $vo.Id'} selected {/if} value="{$vo.Id}">{$vo.title}</option>
                                            {/volist}
                                        </select>
                                    </div>
                                </div>


                                <div class="am-form-group">
                                    <label for="user-weibo" class="am-u-sm-3 am-form-label">管理员手机号 / Telphone</label>
                                    <div class="am-u-sm-9">
                                        <input type="text" id="user-weibo" name="telphone" class="inputs" value="{$list.telphone}">
                                        <span style="height:30px;width:100%;display:block;font-size:15px" class="titles" > </span>
                                    </div>
                                </div>

                                <div class="am-form-group">
                                    <label for="user-name" class="am-u-sm-3 am-form-label">公告图 / Photo</label>
                                    <div class="am-u-sm-9">
                                        <div class="am-form-group am-form-file">
                                            <div class="tpl-form-file-img">
                                                <img style="max-height: 200px; width: auto;" id="preview" src="{$list.photo}" alt="">
                                            </div>
                                            <button type="button" class="am-btn am-btn-danger am-btn-sm">
                                                <i class="am-icon-cloud-upload"></i> 添加图片</button>
                                            <input id="doc-form-file" name="photo" type="file" multiple>
                                        </div>
                                    </div>
                                </div>

                                <div class="am-form-group">
                                    <div class="am-u-sm-9 am-u-sm-push-3">
                                        <button type="submit" class="am-btn am-btn-primary" id="adds">修改</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>

{include file="public/footer"}
