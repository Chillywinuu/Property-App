{include file="public/css"}



<div class="tpl-portlet-components">
    <div class="portlet-title">
        <div class="caption font-green bold">
            <span class="am-icon-code"></span> 资金修改
        </div>
        <div class="tpl-portlet-input tpl-fz-ml">
            <div class="portlet-input input-small input-inline">
                <div class="input-icon right">
                </div>
            </div>
        </div>


    </div>
                <div class="tpl-block ">

                    <div class="am-g tpl-amazeui-form">


                        <div class="am-u-sm-12 am-u-md-9">
                            <form class="am-form am-form-horizontal" action="{:url('User/expense_do_update')}" method="post">
                                <div class="am-form-group">
                                    <label for="user-name" class="am-u-sm-3 am-form-label">姓名 / Name</label>
                                    <div class="am-u-sm-9">
                                        <input type="text" id="user-name" value="{$data4.truename}" name="truename" placeholder="姓名 / Name">
									<input type="hidden" id="user-name" value="{$info.mid}" name="mid" placeholder="姓名 / Name">
										
									<input type="hidden" id="user-name" value="{$info.Id}" name="Id" placeholder="姓名 / Name">
									
                                        <small></small>
                                    </div>
                                </div>
								
                                <div class="am-form-group">
                                    <label for="user-name" class="am-u-sm-3 am-form-label">收费项目/ Group</label>
                                    <div class="am-u-sm-9">
                                        <select name="pid">
                                            <option>-----请选择-------</option>
                                            {volist id="vo" name="name"}
											<option {if condition="$info['pid'] eq $vo.Id"} selected="selected" {/if}  value="{$vo.Id}">{$vo.title}</option>
                                            {/volist}
										</select>
                                    </div>
                                </div>
								 <div class="am-form-group">
                                    <label for="user-phone" class="am-u-sm-3 am-form-label">经办人 / Telephone</label>
                                    <div class="am-u-sm-9">
                                        <select name="uid">
                                            <option value="0">-----请选择-------</option>
                                            {volist id="vo" name="data3"}
											<option {if condition="$info['uid'] eq $vo.Id"} selected="selected" {/if}  value="{$vo.Id}">{$vo.username}</option>
                                            {/volist}
										</select>
                                    </div>
                                </div>
                                 <div class="am-form-group">
                                    <label for="user-phone" class="am-u-sm-3 am-form-label">时间 / Telephone</label>
                                    <div class="am-u-sm-9">
                                        <input type="text" name="pubtime" value="{$info.pubtime|date="Y-m-d",###}" id="user-phone" />
                                    </div>
                                </div>

                            

                                <div class="am-form-group">
                                    <label for="user-phone" class="am-u-sm-3 am-form-label">金额 / Telephone</label>
                                    <div class="am-u-sm-9">
                                        <input type="text" name="money" value="{$info.money}" id="user-phone" />
                                    </div>
                                </div>

                               

                                <div class="am-form-group">
                                    <div class="am-u-sm-9 am-u-sm-push-3">
                                        <input type="submit" class="am-btn am-btn-primary" value="保存修改" />
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>





{include file="public/footer"}
