{include file="public/css"}



            
            <div class="tpl-portlet-components">
                <div class="portlet-title">
                    <div class="caption font-green bold">
                        <span class="am-icon-code"></span> 资金添加
                    </div>
                    <div class="tpl-portlet-input tpl-fz-ml">
                        <div class="portlet-input input-small input-inline">
                            <div class="input-icon right">
                            </div>
                        </div>
                    </div>


                </div>
                <div class="tpl-block ">

                    <div class="am-g tpl-amazeui-form">


                        <div class="am-u-sm-12 am-u-md-9">
                            <form class="am-form am-form-horizontal" action="{:url('User/expense_do_add')}" method="post">
                                <div class="am-form-group">
                                    <label for="user-name" class="am-u-sm-3 am-form-label">姓名 / Name</label>
                                    <div class="am-u-sm-9">
                                        <input type="text" id="user-name"  name="mid" placeholder="缴费人 / Name">
                                        <small>输入你的名字，让我们记住你。</small>
                                    </div>
                                </div>

								  <div class="am-form-group">
                                    <label for="user-name" class="am-u-sm-3 am-form-label">金额 / Name</label>
                                    <div class="am-u-sm-9">
                                        <input type="text" id="user-name" name="money" placeholder="金额 / Money">
                                        <small></small>
                                    </div>
                                </div>
								
                                <div class="am-form-group">
                                    <label for="user-name" class="am-u-sm-3 am-form-label">收费项目/ Group</label>
                                    <div class="am-u-sm-9">
                                        <select name="pid">
                                            <option value="0">-----请选择-------</option>
                                            {volist id="vo" name="name"}
											<option value="{$vo.Id}">{$vo.title}</option>
                                            {/volist}
										</select>
                                    </div>
                                </div>
								                                <div class="am-form-group">
                                    <label for="user-name" class="am-u-sm-3 am-form-label">经办人/ Group</label>
                                    <div class="am-u-sm-9">
                                        <select name="uid">
                                            <option value="0">-----请选择-------</option>
                                            {volist id="vo" name="data3"}
											<option value="{$vo.Id}">{$vo.username}</option>
                                            {/volist}
										</select>
                                    </div>
                                </div>
								 <div class="am-form-group">
                                    <label for="user-email" class="am-u-sm-3 am-form-label">发布时间 <span class="tpl-form-line-small-title">Time</span></label>
                                    <div class="am-u-sm-9">
                                        <input type="text" name="pubtime" class="am-form-field tpl-form-no-bg" placeholder="发布时间" data-am-datepicker="" readonly/>
                                        <small>发布时间为必填</small>
                                    </div>
                                </div>
									<div class="am-form-group">
                                    <div class="am-u-sm-9 am-u-sm-push-3">
                                        <button type="submit" class="am-btn am-btn-primary">添加</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>



{include file="public/footer"}
