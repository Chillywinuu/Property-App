{include file="public/css"}
<div class="tpl-portlet-components">
    <div class="portlet-title">
        <div class="caption font-green bold">
            <span class="am-icon-code"></span> 公告添加
        </div>
        <div class="tpl-portlet-input tpl-fz-ml">
            <div class="portlet-input input-small input-inline">
                <!--<div class="input-icon right">-->
                    <!--<i class="am-icon-search"></i>-->
                    <!--<input type="text" class="form-control form-control-solid" placeholder="搜索..."> </div>-->
            </div>
        </div>


    </div>
    <div class="tpl-block ">

        <div class="am-g tpl-amazeui-form">


            <div class="am-u-sm-12 am-u-md-9">
                <form enctype="multipart/form-data" action="{:url('User/announce_do_add')}" method="post" class="am-form am-form-horizontal">
                    <div class="am-form-group">
                        <label for="user-name" class="am-u-sm-3 am-form-label">标题 / Title</label>
                        <div class="am-u-sm-9">
                            <input type="text" name="title" id="user-name" >
                        </div>
                    </div>
                    <div class="am-form-group">
                        <label for="user-name" class="am-u-sm-3 am-form-label">缩略图 / Photo</label>
                        <div class="am-u-sm-9">
                            <div class="am-form-group am-form-file">
                                <div class="tpl-form-file-img">
                                    <img style="max-height: 200px; width: auto;" id="preview" src="__STATIC__/assets/img/a5.png" alt="">
                                </div>
                                <button type="button" class="am-btn am-btn-danger am-btn-sm">
                                    <i class="am-icon-cloud-upload"></i> 添加封面图片</button>
                                <input name="photo" id="doc-form-file" type="file" multiple>
                            </div>
                        </div>
                    </div>

                    <div class="am-form-group">
                        <label for="user-email" class="am-u-sm-3 am-form-label">作者 / Author</label>
                        <div class="am-u-sm-9">
                            <input name="author" type="text" id="user-email" value="{$author}">
                        </div>
                    </div>

                    <div class="am-form-group">
                        <label class="am-u-sm-3 am-form-label">类型 / Type</label>
                        <div class="am-u-sm-9">
                            <input type="radio" name="type" value="物业" checked><small>物业</small>
                            <input type="radio" name="type" value="活动"><small>活动</small>
                        </div>
                    </div>

                    <div class="am-form-group">
                        <label for="user-intro" class="am-u-sm-3 am-form-label">内容 / Content</label>
                        <div class="am-u-sm-9">
                            <!-- 加载编辑器的容器 -->
                            <script name="content" id="container" type="text/plain"></script>
                            <!-- 配置文件 -->
                            <script type="text/javascript" src="__STATIC__/ueditor/ueditor.config.js"></script>
                            <!-- 编辑器源码文件 -->
                            <script type="text/javascript" src="__STATIC__/ueditor/ueditor.all.js"></script>
                            <!-- 实例化编辑器 -->
                            <script type="text/javascript">
                                var ue = UE.getEditor('container');
                            </script>
                        </div>
                    </div>

                    <div class="am-form-group">
                        <div class="am-u-sm-9 am-u-sm-push-3">
                            <button type="submit" class="am-btn am-btn-primary">添加</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>

{include file="public/footer"}
