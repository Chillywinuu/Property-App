{include file="public/css"}
            <div class="tpl-portlet-components">
                <div class="portlet-title">
                    <div class="caption font-green bold">
                        <span class="am-icon-code"></span> 投诉修改
                    </div>
                    <div class="tpl-portlet-input tpl-fz-ml">
                        <div class="portlet-input input-small input-inline">
                            <div class="input-icon right">
                            </div>
                        </div>
                    </div>


                </div>
                <div class="tpl-block ">

                    <div class="am-g tpl-amazeui-form">

                        <div class="am-u-sm-12 am-u-md-9">
                            <form class="am-form am-form-horizontal" action="{:url('User/complain_do_update')}" method="post" enctype="multipart/form-data">


									<input type="hidden" name="Id" value="{$vo.Id}">

                                <div class="am-form-group">
                                    <label for="user-name" class="am-u-sm-3 am-form-label">投诉人 / Name</label>
                                    <div class="am-u-sm-9">
                                        <input disabled type="text" id="user-name" value="{$vo.username}">
                                    </div>
                                </div>

                                <div class="am-form-group">
                                    <label for="user-name" class="am-u-sm-3 am-form-label">图片 / Photo</label>
                                    <div class="am-u-sm-9">
                                        <div class="am-form-group am-form-file">
                                            <div class="tpl-form-file-img" style="padding: 0; width: 600px;">
                                                {for start="0" end="$num"}
                                                <img style="max-height: 200px; width: auto; float: left;margin: 0 30px 30px 0" id="preview" src="{$vo['photo'][$i]}" alt="">
                                                {/for}
                                            </div>
                                        </div>
                                    </div>
                                </div>


                                <div class="am-form-group">
                                    <label for="user-intro" class="am-u-sm-3 am-form-label">投诉内容 / Intro</label>
                                    <div class="am-u-sm-9">
                                        <textarea disabled class="" rows="5" id="user-intro" placeholder="输入投诉内容">{$vo.intro}</textarea>
                                        <small>200字以内写出你所想投诉的...</small>
                                    </div>
                                </div>
								<div class="am-form-group">
                                    <label for="user-name" class="am-u-sm-3 am-form-label">处理状态 / Status</label>
                                    <div class="am-u-sm-9">
                                        <!-- <input type="radio" id="user-name"  name="status">   -->
										<input type="radio" id="user-name"  name="status" value="0" {if condition="$vo.status eq 0"} checked{/if}><small>未处理</small>
										<input type="radio" id="user-name"  name="status" value="1" {if condition="$vo.status eq 1"} checked{/if}><small>已处理</small>
                                    </div>
                                </div>

                                <div class="am-form-group">
                                   <div class="am-u-sm-9 am-u-sm-push-3">
                                        <button type="submit" class="am-btn am-btn-primary">提交</button>
                                    </div>
                                </div>
                            </form>


                        </div>
                    </div>
                </div>
        </div>


{include file="public/footer"}
