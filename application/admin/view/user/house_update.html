{include file="public/css"}
            <div class="tpl-portlet-components">
                <div class="portlet-title">
                    <div class="caption font-green bold">
                        <span class="am-icon-code"></span> 房产修改
                    </div>
                    <div class="tpl-portlet-input tpl-fz-ml">
                        <div class="portlet-input input-small input-inline">
                            <div class="input-icon right">
                            </div>
                        </div>
                    </div>


                </div>
                <div class="tpl-block ">

                    <div class="am-g tpl-amazeui-form">


                        <div class="am-u-sm-12 am-u-md-9">
                            <form class="am-form am-form-horizontal" action="{:url('User/house_do_update')}" method="post">
                              <input type="hidden" name="Id" value="{$list.Id}">
                                <div class="am-form-group">
                                    <label for="user-name" class="am-u-sm-3 am-form-label">小区 / zone</label>
                                    <div class="am-u-sm-9">
                                        <select name="zoneid">
                                            <option value="0">-----请选择-------</option>
                                            {volist id="vo" name="zonename"}
                                            <option {if condition='$list.zone eq $vo.name'} selected {/if} value="{$vo.Id}">{$vo.name}</option>
                                            {/volist}
                                        </select>
                                    </div>
                                </div>

                                <div class="am-form-group">
                                    <label for="user-email" class="am-u-sm-3 am-form-label">楼栋 / building</label>
                                    <div class="am-u-sm-9">
                                        <input type="text" name="building" id="user-email" value="{$list.building}"  >

                                    </div>
                                </div>

                                <div class="am-form-group">
                                    <label for="user-phone" class="am-u-sm-3 am-form-label">单元 / roomnumber</label>
                                    <div class="am-u-sm-9">
                                        <input type="text" name="roomnumber" id="user-email"  value="{$list.roomnumber}" >
                                    </div>
                                </div>

                                <div class="am-form-group">
                                    <label for="user-QQ" class="am-u-sm-3 am-form-label">面积</label>
                                    <div class="am-u-sm-9">
                                        <input type="text" name="area" id="user-email"   value="{$list.area}">
                                    </div>
                                </div>

                                <div class="am-form-group">
                                    <label for="user-weibo" class="am-u-sm-3 am-form-label">产权人id / propertyownerId</label>
                                    <div class="am-u-sm-9">
                                        <input type="text" id="user-weibo" name="uid"  value="{$list.uid}">
                                    </div>
                                </div>

                                <div class="am-form-group">
                                    <label for="user-weibo" class="am-u-sm-3 am-form-label">门牌号 / HomeCard</label>
                                    <div class="am-u-sm-9">
                                        <input type="text" id="user-weibo" name="homecard"  value="{$list.homecard}">
                                    </div>
                                </div>

                                <div class="am-form-group">
                                    <label for="user-intro" class="am-u-sm-3 am-form-label">产税 / receiable</label>
                                    <div class="am-u-sm-9">
                                        <input type="text" id="user-weibo" name="receiable"  value="{$list.receiable}">
                                    </div>
                                </div>

                                <div class="am-form-group">
                                    <div class="am-u-sm-9 am-u-sm-push-3">
                                        <button type="submit" class="am-btn am-btn-primary">修改</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>

{include file="public/footer"}
