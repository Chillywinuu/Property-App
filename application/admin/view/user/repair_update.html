{include file="public/css"}
    <div class="tpl-portlet-components">
        <div class="portlet-title">
            <div class="caption font-green bold">
                <span class="am-icon-code"></span> 报修修改
            </div>
            <div class="tpl-portlet-input tpl-fz-ml">
                <div class="portlet-input input-small input-inline">
                    <div class="input-icon right">
                    </div>
                </div>
            </div>


        </div>
        <div class="tpl-block ">

            <div class="am-g tpl-amazeui-form">


                <div class="am-u-sm-12 am-u-md-9">
                    <form class="am-form am-form-horizontal" action="{:url('User/repair_do_update')}" method="post" enctype="multipart/form-data">
                        <input type="hidden" name="Id" value="{$info.Id}" >
                        <div class="am-form-group">
                            <label for="user-name" class="am-u-sm-3 am-form-label">报修名称 / Name</label>
                            <div class="am-u-sm-9">
                                <input type="text" id="user-name" disabled value="{$info.name}" placeholder="报修名称 / Name">
                            </div>
                        </div>

                        <div class="am-form-group">
                            <label for="user-weibo" class="am-u-sm-3 am-form-label">用户名 / Twitter</label>
                            <div class="am-u-sm-9">
                                <input type="text"disabled value="{$info.username}" id="user-weibo" placeholder=" 用户名/ Username">
                            </div>
                        </div>

                        <div class="am-form-group">
                            <label for="user-name" class="am-u-sm-3 am-form-label">报修图片 / Photo</label>
                            <div class="am-u-sm-9">
                                <div class="am-form-group am-form-file">
                                    <div class="tpl-form-file-img" style="padding: 0; width: 600px;">
                                        {for start="0" end="$num"}
                                        <img style="max-height: 200px; width: auto; float: left;margin: 0 30px 30px 0" id="preview" src="{$info['photo'][$i]}" alt="">
                                        {/for}
                                    </div>
                                </div>
                            </div>
                        </div>


                        <div class="am-form-group">
                            <label for="user-intro" class="am-u-sm-3 am-form-label">报修简介 / Intro</label>
                            <div class="am-u-sm-9">
                                <textarea disabled class="" rows="5" id="user-intro" placeholder="报修简介">{$info.intro}</textarea>
                            </div>
                        </div>
                        <div class="am-form-group">
                            <label class="am-u-sm-3 am-form-label">状态</label>
                            <div class="am-u-sm-9">
                                <input type="radio" name="status" value='1' {if condition="$info.status eq 1"} checked {/if} />已修理
                                <input type="radio" name="status" value='0' {if condition="$info.status eq 0"} checked {/if} />未修理
                            </div>
                        </div>

                        <div class="am-form-group">
                            <label for="user-intro" class="am-u-sm-3 am-form-label">回复 / Answer</label>
                            <div class="am-u-sm-9">
                                <textarea class="" name="answer" rows="5" id="user-intro" placeholder="回复"></textarea>
                            </div>
                        </div>

                        <div class="am-form-group">
                            <div class="am-u-sm-9 am-u-sm-push-3">
                                <button type="submit" class="am-btn am-btn-primary">修改</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
{include file="public/footer"}
